<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto p-8">

    <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>

    <!-- URL TABLE -->
    <div class="bg-white shadow-lg rounded-2xl p-6 mb-10">
        <h2 class="text-xl font-semibold mb-4">All Short URLs</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left">Original URL</th>
                    <th class="px-4 py-2 text-left">Short URL</th>
                </tr>
                </thead>
                <tbody id="urlTableBody" class="divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>

    <!-- QR TABLE -->
    <div class="bg-white shadow-xl rounded-2xl p-6">
        <h2 class="text-2xl font-bold mb-6">QR Code Records</h2>

        <div class="grid gap-6
                grid-cols-1
                sm:grid-cols-2
                md:grid-cols-3
                lg:grid-cols-4">

            <div th:each="qr : ${qrs}"
                 class="bg-gray-50 rounded-2xl p-5 shadow hover:shadow-lg transition duration-300">

                <div class="flex justify-center">
                    <img th:src="${qr.qrCodeBase64}"
                         class="w-32 h-32 object-contain"/>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-sm break-all font-medium"
                       th:text="${qr.originalUrl}"></p>

                    <p class="text-xs text-gray-500 mt-2"
                       th:text="${qr.createdAt}">
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    async function loadUrls() {
        const response = await fetch('/api/urls');
        const data = await response.json();

        const tableBody = document.getElementById("urlTableBody");
        tableBody.innerHTML = "";

        data.output_schemas.forEach(item => {
            tableBody.innerHTML += `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2">${item.original_url}</td>
                    <td class="px-4 py-2 text-blue-600">
                        <a href="${item.short_url}" target="_blank">
                            ${item.short_url}
                        </a>
                    </td>
                </tr>
            `;
        });
    }

    loadUrls();
</script>

</body>
</html>
